<script>
    /*
    PROBLEMA: ESTAÇÃO DO ANO
    Faça um script que pergunte para a pessoa em qual hemisfério ela está e qual o mês atual.
    De acordo com as respostas, informe qual a estação do ano correspondente.
    */

    // ENTRADA
    const hemisferio = prompt(`Informe em qual hemisfério você está:`);
    const mes = prompt(`Informe o mês atual:`);

    // PROCESSAMENTO
    let estacao;
    switch (hemisferio) {
        case "Norte":
            switch (mes) {
                case "Dezembro":
                case "Janeiro":
                case "Fevereiro":
                case "Março":
                    estacao = "Inverno";
                    break;
                case "Abril":
                case "Maio":
                case "Junho":
                    estacao = "Primavera";
                    break;
                case "Julho":
                case "Agosto":
                case "Setembro":
                    estacao = "Verão";
                    break;
                default:
                    estacao = "Outono";
                    break;
            }
        case "Sul":
            switch (mes) {
                case "Março":
                case "Abril":
                case "Maio":
                case "Junho":
                    estacao = "Outono";
                    break;
                case "Julho":
                case "Agosto":
                case "Setembro":
                    estacao = "Inverno";
                    break;
                case "Outubro":
                case "Novembro":
                case "Dezembro":
                    estacao = "Primavera";
                    break;
                default:
                    estacao = "Verão";
                    break;
            }
    }

    // SAÍDA
    document.write(`No hemisfério ${hemisferio} é ${estacao}.`);
</script>
